name: Run Private Docker with ngrok

on:
  workflow_dispatch:

jobs:
  run-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: docker pull fijoromeis/emobook-backend:latest

      - name: Run Docker container
        run: docker run -d --name emobook -p 8080:8080 fijoromeis/emobook-backend:latest

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Authenticate ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start ngrok tunnel
        run: |
          nohup ngrok http 8080 > /dev/null &
          sleep 5
          echo "Öffentliche URL:"
          curl --silent --show-error --fail http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Keep container alive
        run: |
          echo "Container läuft nun für 6 Stunden..."
          sleep 21600
